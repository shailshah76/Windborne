<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windborne Constellation Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <h1><i class="fas fa-satellite"></i> Windborne Explorer</h1>
                <span class="last-updated" id="lastUpdated">Loading...</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-layout">
            <!-- Left Panel -->
            <div class="left-panel">
                <!-- Controls -->
                <div class="control-panel">
                    <div class="control-header">
                        <span class="control-title">Controls</span>
                        <button id="refreshBtn" class="refresh-btn-compact">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="control-row">
                        <label class="material-checkbox">
                            <input type="checkbox" id="showConstellation" checked>
                            <span class="checkmark"></span>
                            <span class="label">Links</span>
                        </label>
                    </div>

                    <div class="control-row">
                        <label class="material-checkbox">
                            <input type="checkbox" id="showAirQuality" checked>
                            <span class="checkmark"></span>
                            <span class="label">Air Quality</span>
                        </label>
                        <label class="material-checkbox">
                            <input type="checkbox" id="fetchAirQuality">
                            <span class="checkmark"></span>
                            <span class="label">Live Air Quality</span>
                        </label>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-satellite"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalBalloons">-</div>
                            <div class="stat-label">Balloons</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="avgSpeed">-</div>
                            <div class="stat-label">Avg Speed</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-smog"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="airQualityStations">-</div>
                            <div class="stat-label">Air Quality</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-link"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="constellationLinks">-</div>
                            <div class="stat-label">Links</div>
                        </div>
                    </div>
                </div>



                <!-- Air Quality Summary -->
                <div class="air-quality-summary" id="airQualityContent">
                    <div class="air-quality-header">
                        <i class="fas fa-smog"></i>
                        <span>Air Quality Summary</span>
                    </div>
                    <div class="air-quality-data">
                        <div class="air-quality-item">
                            <span class="air-quality-label">AQI:</span>
                            <span class="air-quality-value" id="avgAQI">-</span>
                        </div>
                        <div class="air-quality-item">
                            <span class="air-quality-label">PM2.5:</span>
                            <span class="air-quality-value" id="avgPM25">-</span>
                        </div>
                        <div class="air-quality-item">
                            <span class="air-quality-label">PM10:</span>
                            <span class="air-quality-value" id="avgPM10">-</span>
                        </div>
                        <div class="air-quality-item">
                            <span class="air-quality-label">O3:</span>
                            <span class="air-quality-value" id="avgO3">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Area -->
            <div class="map-area">
                <div id="mapid"></div>
                <div class="map-legend">
                    <div class="legend-item">
                        <span class="legend-dot balloon"></span>
                        <span>Balloon</span>
                    </div>

                    <div class="legend-item">
                        <span class="legend-dot constellation"></span>
                        <span>Link</span>
                    </div>

                    <div class="legend-item">
                        <span class="legend-dot air-quality"></span>
                        <span>Air Quality</span>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <!-- Charts -->
                <div class="chart-container">
                    <div class="chart-header">
                        <i class="fas fa-chart-line"></i>
                        <span>Speed Distribution</span>
                    </div>
                    <canvas id="speedChart"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-header">
                        <i class="fas fa-chart-pie"></i>
                        <span>Air Quality Distribution</span>
                    </div>
                    <canvas id="airQualityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
