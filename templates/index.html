<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windborne Constellation Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <h1><i class="fas fa-satellite"></i> Windborne Explorer</h1>
                <span class="last-updated" id="lastUpdated">Loading...</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-layout">
            <!-- Left Panel -->
            <div class="left-panel">
                <!-- Controls -->
                <div class="control-panel">
                    <div class="control-header">
                        <span class="control-title">Controls</span>
                        <button id="refreshBtn" class="refresh-btn-compact">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="control-row">
                        <label class="material-checkbox">
                            <input type="checkbox" id="showConstellation" checked>
                            <span class="checkmark"></span>
                            <span class="label">Links</span>
                        </label>
                        <label class="material-checkbox">
                            <input type="checkbox" id="showAirTraffic" checked>
                            <span class="checkmark"></span>
                            <span class="label">Aircraft</span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label class="material-checkbox">
                            <input type="checkbox" id="fetchAirTraffic">
                            <span class="checkmark"></span>
                            <span class="label">Live Air Traffic</span>
                        </label>
                    </div>


                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-satellite"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalBalloons">-</div>
                            <div class="stat-label">Balloons</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="avgSpeed">-</div>
                            <div class="stat-label">Avg Speed</div>
                        </div>
                    </div>


                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-link"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="constellationLinks">-</div>
                            <div class="stat-label">Links</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-plane"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalAircraft">-</div>
                            <div class="stat-label">Aircraft</div>
                        </div>
                    </div>
                </div>

                <!-- Air Traffic Safety Summary -->
                <div class="air-traffic-summary" id="airTrafficContent">
                    <div class="air-traffic-header">
                        <i class="fas fa-plane"></i>
                        <span>Air Traffic Safety</span>
                    </div>
                    <div class="air-traffic-data">
                        <div class="air-traffic-item">
                            <span class="air-traffic-label">High Risk:</span>
                            <span class="air-traffic-value" id="highRiskCount">-</span>
                        </div>
                        <div class="air-traffic-item">
                            <span class="air-traffic-label">Medium Risk:</span>
                            <span class="air-traffic-value" id="mediumRiskCount">-</span>
                        </div>
                        <div class="air-traffic-item">
                            <span class="air-traffic-label">Near Misses:</span>
                            <span class="air-traffic-value" id="nearMissCount">-</span>
                        </div>
                        <div class="air-traffic-item">
                            <span class="air-traffic-label">Altitude Conflicts:</span>
                            <span class="air-traffic-value" id="altitudeConflicts">-</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Map Area -->
            <div class="map-area">
                <div id="mapid"></div>
                <div class="map-legend">
                    <div class="legend-item">
                        <span class="legend-dot balloon"></span>
                        <span>Balloon</span>
                    </div>

                    <div class="legend-item">
                        <span class="legend-dot constellation"></span>
                        <span>Link</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot aircraft"></span>
                        <span>Aircraft</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot high-risk"></span>
                        <span>High Risk</span>
                    </div>

                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <!-- Flight Data Analysis -->
                <div class="analysis-container" id="flightAnalysisContent">
                    <div class="analysis-header">
                        <i class="fas fa-plane"></i>
                        <span>Flight Data Analysis</span>
                    </div>
                    <div class="analysis-content" id="flightAnalysisText">
                        <div class="analysis-placeholder">
                            <i class="fas fa-info-circle"></i>
                            <p>Enable "Live Air Traffic" to see balloon and aircraft position comparison</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
